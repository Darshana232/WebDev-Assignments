<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 40px 0;
        }

        
        .card {
            width: 450px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            overflow: hidden;
            padding: 20px;
        }

        
        .card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ddd;
        }

       
        .info {
            flex: 1;
            padding: 10px;
        }

        .info h2 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
        }

        .info p {
            margin: 8px 0 16px;
            color: #555;
            font-size: 0.95rem;
        }

        .buttons a {
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            padding: 10px 16px;
            border-radius: 8px;
            margin-right: 10px;
            transition: background 0.3s ease;
        }

        .buttons a:hover {
            background-color: #43a047;
        }

        
        @media (max-width: 640px) {
            .card {
                flex-direction: column;
                width: 70vw;
                text-align: center;
            }

            .card img {
                width: 120px;
                height: 120px;
                margin-bottom: 10px;
            }

            .buttons a {
                display: block;
                width: 90%;
                margin: 8px auto;
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://share.google/images/q8K86HXTIgRbz2jWF" alt="Profile Image">
        <div class="info">
            <h2>Darshana Jain</h2>
            <p>A curious learner who loves creating, exploring, and problem-solving. Passionate about tech, art, and nature.</p>
            <div class="buttons">
                <a href="#">Contact</a>
                <a href="#">Portfolio</a>
            </div>
        </div>
    </div>

</body>
</html>
